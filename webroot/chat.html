<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FTP</title>
  <link rel="stylesheet" href="dist/css/chat.css">
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">


</head>
<body style="background-image: url('dist/img/space_bg.jpg');  background-repeat: no-repeat;
background-attachment: fixed; 
background-size: 100% 100%;">
  <h2>Chat Room</h2>
  <div id="chat-container">
    <div id="conversation-header" style="font-weight: bold; margin-bottom: 10px;"></div>
    <div id="chat-box">
      <div id="messages"></div>
    </div>
    <div id="input-area">
      
      <form method="post" action="/ws/login">
        <div>
          <label for="file">Choose file to upload</label>
          <input type="file" id="file" name="file" multiple />
        </div>
        <div>
          <button>Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
